<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list example</title>
</head>
<body>
    <div class= "cuerpoTodolist" id="cuerpo">
        <header>
            <h1 class = "title" id="titulo">To Do List</h1>
        </header>

        <main>
            <section class="container">
                <input class = "textArea" id="inputTask" type="text" placeholder="add a task">
                <button class = "button" id="btnAdd">add</button>
            </section>
            <article class="taskList"></article>
            <button class="btnDelete">delete</button>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
